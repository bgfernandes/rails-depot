# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build&test"
  build_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql user: postgres
          postgresql password: password

      - name: Setup Ruby, JRuby and TruffleRuby
        uses: ruby/setup-ruby@v1.75.0
        with:
          bundler-cache: true # optional, default is false
          # Arbitrary string that will be added to the cache key of the bundler cache. Set or change it if you need to invalidate the cache.
          #cache-version: # optional, default is 0

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5

      - name: Setup DB
        env:
          DATABASE_URL: postgres://postgres:password@127.0.0.1/rails_depot_test
        run:
          bin/rails db:setup

      - name: Yarn
        run: |
          sudo npm install -g yarn
          yarn install

      - name: Run Tests
        env:
          DATABASE_URL: postgres://postgres:password@127.0.0.1/rails_depot_test
        run:
          bin/rails spec
